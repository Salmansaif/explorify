{% extends "base.html" %}

{% block content %}
	<div class="container">
		<h2>Products</h2>
		<div class="row">
			{% for obj in products %}
				<div class='col'>
				{{ forloop.counter }}
				{% include "products/snippets/card.html" with instance=obj %}
				{% if forloop.counter|divisibleby:3 %}
			</div></div><div class="row">
				{% else %}
			</div>
				{% endif %}
			{% endfor %}
		</div>
	</div>
{% endblock %}
